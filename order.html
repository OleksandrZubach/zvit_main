<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>САД та ГОРОД - Оформлення замовлення</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#82d682',
                        'light-green': '#d1f3d1',
                        'dark-green': '#2e7d32'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-green">
    <!-- Хедер -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="/" class="flex items-center">
                    <img src="images/logo.png" alt="GREEN" class="h-8">
                </a>
            </div>
            <div class="flex-1 max-w-xl px-4">
                <div class="relative">
                    <input type="text" placeholder="Пошук" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-primary">
                    <button class="absolute right-3 top-2">
                        <i class="fas fa-search text-gray-400"></i>
                    </button>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/cart.html" class="relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center cart-count">0</span>
                </a>
                <a href="/profile">
                    <i class="fas fa-user text-xl"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h1 class="text-2xl font-bold mb-6">Оформлення замовлення</h1>
                
                <!-- Кроки оформлення -->
                <div class="flex justify-between mb-8">
                    <div class="flex-1 text-center">
                        <div class="w-8 h-8 bg-primary text-white rounded-full flex items-center justify-center mx-auto mb-2">1</div>
                        <span class="text-sm">Кошик</span>
                    </div>
                    <div class="flex-1 text-center">
                        <div class="w-8 h-8 bg-primary text-white rounded-full flex items-center justify-center mx-auto mb-2">2</div>
                        <span class="text-sm">Оформлення</span>
                    </div>
                    <div class="flex-1 text-center">
                        <div class="w-8 h-8 bg-gray-300 text-white rounded-full flex items-center justify-center mx-auto mb-2">3</div>
                        <span class="text-sm">Підтвердження</span>
                    </div>
                </div>

                <!-- Форма замовлення -->
                <form id="order-form" class="space-y-6">
                    <!-- Особисті дані -->
                    <div class="bg-light-green rounded-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">Особисті дані</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block mb-2">Ім'я:</label>
                                <input type="text" required class="w-full px-4 py-2 rounded border">
                            </div>
                            <div>
                                <label class="block mb-2">Прізвище:</label>
                                <input type="text" required class="w-full px-4 py-2 rounded border">
                            </div>
                            <div>
                                <label class="block mb-2">Телефон:</label>
                                <input type="tel" required class="w-full px-4 py-2 rounded border">
                            </div>
                            <div>
                                <label class="block mb-2">Email:</label>
                                <input type="email" required class="w-full px-4 py-2 rounded border">
                            </div>
                        </div>
                    </div>

                    <!-- Доставка -->
                    <div class="bg-light-green rounded-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">Доставка</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block mb-2">Спосіб доставки:</label>
                                <select id="delivery-method" class="w-full px-4 py-2 rounded border">
                                    <option value="nova-poshta">Нова Пошта</option>
                                    <option value="ukrposhta">Укрпошта</option>
                                    <option value="courier">Кур'єр</option>
                                    <option value="self-pickup">Самовивіз</option>
                                </select>
                            </div>
                            <div id="delivery-address">
                                <label class="block mb-2">Адреса доставки:</label>
                                <textarea required class="w-full px-4 py-2 rounded border h-24"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Оплата -->
                    <div class="bg-light-green rounded-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">Оплата</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block mb-2">Спосіб оплати:</label>
                                <select id="payment-method" class="w-full px-4 py-2 rounded border">
                                    <option value="cash">Оплата при отриманні</option>
                                    <option value="card">Оплата картою онлайн</option>
                                    <option value="bank">Оплата через банк</option>
                                </select>
                            </div>
                            <div id="card-details" class="hidden">
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block mb-2">Номер карти:</label>
                                        <input type="text" placeholder="1234 5678 9012 3456" class="w-full px-4 py-2 rounded border">
                                    </div>
                                    <div>
                                        <label class="block mb-2">Термін дії:</label>
                                        <input type="text" placeholder="MM/YY" class="w-full px-4 py-2 rounded border">
                                    </div>
                                    <div>
                                        <label class="block mb-2">CVV:</label>
                                        <input type="text" placeholder="123" class="w-full px-4 py-2 rounded border">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Підсумок замовлення -->
                    <div class="bg-light-green rounded-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">Ваше замовлення</h2>
                        <div id="order-items" class="space-y-4 mb-4">
                            <!-- Товари будуть додані через JavaScript -->
                        </div>
                        <div class="flex justify-between items-center text-xl font-bold">
                            <span>Всього до сплати:</span>
                            <span id="total-price" class="text-dark-green">0 ₴</span>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-dark-green transition-colors">
                        Підтвердити замовлення
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Футер -->
    <footer class="bg-primary text-white mt-12">
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-2 gap-8">
                <div>
                    <img src="images/logo.png" alt="GREEN MARKET" class="h-12 mb-4">
                    <div class="space-y-2">
                        <p>+380-99-999-9999</p>
                        <p>+380-99-999-9999</p>
                        <p>+380-99-999-9999</p>
                        <p>sad_gorod@gmail.com</p>
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Наші соцмережі</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-2xl"><i class="fab fa-tiktok"></i></a>
                        <a href="#" class="text-2xl"><i class="fab fa-youtube"></i></a>
                        <a href="#" class="text-2xl"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-2xl"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-2xl"><i class="fab fa-telegram"></i></a>
                    </div>
                    <p class="mt-4">вул.Зелена 55а</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Функція для відображення товарів у замовленні
        function renderOrderItems() {
            const orderContainer = document.getElementById('order-items');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            if (cart.length === 0) {
                window.location.href = '/cart.html';
                return;
            }

            orderContainer.innerHTML = cart.map(item => `
                <div class="flex items-center gap-4">
                    <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                    <div class="flex-1">
                        <h3 class="font-semibold">${item.name}</h3>
                        <p class="text-sm text-gray-600">Кількість: ${item.quantity}</p>
                    </div>
                    <p class="font-bold">${item.price * item.quantity} ₴</p>
                </div>
            `).join('');

            // Оновлюємо загальну суму
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('total-price').textContent = `${total} ₴`;
        }

        // Функція оновлення лічильника товарів у кошику
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = totalItems;
        }

        // Показати/приховати поля для карти
        document.getElementById('payment-method').addEventListener('change', function(e) {
            const cardDetails = document.getElementById('card-details');
            cardDetails.classList.toggle('hidden', e.target.value !== 'card');
        });

        // Обробка відправки форми
        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // В реальному проекті тут був би запит до сервера
            alert('Дякуємо за замовлення! Ми зв\'яжемося з вами найближчим часом.');
            
            // Очищаємо кошик
            localStorage.removeItem('cart');
            
            // Перенаправляємо на головну
            window.location.href = '/';
        });

        // Ініціалізація при завантаженні сторінки
        document.addEventListener('DOMContentLoaded', () => {
            renderOrderItems();
            updateCartCount();
        });
    </script>
</body>
</html>
