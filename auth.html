<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація | Інтернет-магазин</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">YourStore</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="category.html">Категорії</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Корзина</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Вхід</button>
                <button class="tab-btn" data-tab="register">Реєстрація</button>
            </div>

            <div class="auth-form login-form active">
                <h2>Вхід в акаунт</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Увійти</button>
                </form>
            </div>

            <div class="auth-form register-form">
                <h2>Реєстрація</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Ім'я</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Пароль</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Підтвердження пароля</label>
                        <input type="password" id="registerConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Зареєструватися</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>Про нас</h3>
                <p>Ваш надійний інтернет-магазин якісних товарів</p>
            </div>
            <div class="footer-section">
                <h3>Контакти</h3>
                <p>Телефон: +380 (XX) XXX-XX-XX</p>
                <p>Email: info@yourstore.com</p>
            </div>
            <div class="footer-section">
                <h3>Соціальні мережі</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 YourStore. Всі права захищено.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
